
<!DOCTYPE html>
<html>
<head>
    <title>sample</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../resources/bTabs-master/b.tabs.css" type="text/css">
    <style type="text/css">
        div.menuSideBar{}
        div.menuSideBar li.nav-header {
            font-size: 14px;
            padding: 3px 15px;
        }
        div.menuSideBar .nav-list > li > a,
        div.menuSideBar .dropdown-menu li a {
            -webkit-border-radius: 0px;
            -moz-border-radius: 0px;
            -ms-border-radius: 0px;
            border-radius: 0px;
        }
    </style>
</head>

<body>


<div class="content">
    <div class="container">

        <div class="">
            <div class="row-fluid">

                <div class="col-md-2" style="padding-left: 0px;">
                    <div class="well menuSideBar" style="padding: 8px 0px;">
                        <ul class="nav nav-list" id="menuSideBar">
                            <li class="nav-header">导航菜单</li>
                            <li class="nav-divider"></li>
                            <li mid="tab1" funurl="http://www.baidu.com"><a tabindex="-1" href="javascript:void(0);">页面1</a></li>
                            <li mid="tab2" funurl="http://www.sohu.com"><a tabindex="-1" href="javascript:void(0);">页面2</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-10" id="mainFrameTabs" style="padding : 0px;">

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active noclose noSort"><a href="#bTabs_navTabsMainPage" data-toggle="tab">首页</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="bTabs_navTabsMainPage">
                            <div class="page-header">
                                <h2 style="font-size: 31.5px;text-align: center;font-weight: normal;">欢迎使用</h2>
                            </div>
                            <div style="text-align: center;font-size: 20px;line-height: 20px;">
                                Welcome to use !
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../resources/bTabs-master/b.tabs.js"></script>

<script>
    $('a',$('#menuSideBar')).on('click', function(e) {
        e.stopPropagation();
        var li = $(this).closest('li');
        var menuId = $(li).attr('mid');
        var url = $(li).attr('funurl');
        var title = $(this).text();
        //校验登录是否超时，通常使用ajax访问服务端测试登录是否超时
        //若页面端已有超时自动跳转的处理，则不需要设置该回调
        var checkLogin = function(){
        };
//        $('#mainFrameTabs').bTabsAdd(menuId,title,url,checkLogin);
        $('#mainFrameTabs').bTabsAdd(menuId,title,url);

    });

    //插件的初始化
    $('#mainFrameTabs').bTabs({
        //登录界面URL，用于登录超时后的跳转
        'loginUrl' : 'http://www.baidu.com',
        //用于初始化主框架的宽度高度等，另外会在窗口尺寸发生改变的时候，也自动进行调整
        'resize' : function(){
            //这里只是个样例，具体的情况需要计算
            $('#mainFrameTabs').height(1000);
        }
    });
</script>
</body>
</html>
